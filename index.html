<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="angular.js"></script>    
        <script src="angular-ui-router.js"></script>
        <script src="rolodex.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Rolodex</title>
    </head>
    <body ng-app="rolodex">
        
        <div class="app-body">
            
            <div class="container">
                <div class="header">
                    <div class="title">
                        <p>Imma Aquire U Rolodex</p>
                        <p class="main-page-button" ng-hide="home" ng-click="goHome()">Main Page</p>
                    </div>
                    <div class="login" ng-controller="MainController">
                        <div class="logged-in-message" ng-show="loggedIn">
                            Hello, {{username}}, what companies would you like to aquire today?<br>
                            <span ng-click="logOut()">Logout</span>
                        </div>
                        <div class="logged-out-message" ng-hide="loggedIn">
                            Do you wanna aquire companies? Yeah? Well, login, Buckaroo!<br>
                            <span ng-click="logIn()">SignIn | SignUp</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <ui-view></ui-view>
            </div>
            
            <div class="container">
                <div class="footer">
                    <p>made with love by me</p>
                </div>
            </div>
            
        </div>
    </body>
</html>
