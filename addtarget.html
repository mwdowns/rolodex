<div class="add-directions">
    <p>Add in the information below for the company you'd like to acquire.</p>
</div>
<div class="add-form">
    <form ng-submit="addTarget()">
        
        <div class="forms-container">
            <div class="company-name-div label">
                <label for="companyName">Company Name:</label>
            </div>
            <div class="company-name-div input">
                <input type="text" name="companyName" ng-model="companyName" value="">
            </div>
        </div>
        
        <div class="forms-container">
            <div class="employees-div label">
                <label for="numOfEmployees">Number of Employees:</label>
            </div>
            <div class="employees-div input">
                <input type="number" name="numOfEmployees" ng-model="numOfEmployees" value="1">
            </div>
        </div>
        
        <div class="forms-container">
            <div class="company-status-div label">
                <label for="companyStatus">Status:</label>
            </div>
            <div class="company-status-div input">
                <select name="statusList" ng-model="statusList">
                    <option ng-repeat="option in statusList" value="{{option}}">{{option}}</option>
                </select>
            </div>
        </div>
        
        <div class="forms-container">
            <div class="financial-perf-div label">
                <label for="financialPerf">Financial Performance:</label>
            </div>
            <div class="financial-perf-div input">
                <select name="financialPerfList" ng-model="financialPerfList">
                    <option ng-repeat="option in finacialPerfList" value="{{option}}">{{option}}</option>
                </select>
            </div>
        </div>
        
        <div class="forms-container">
            <div class="contacts-div label">
                <label for="Contacts">Company Contacts:</label>
            </div>
            <div class="contacts-div input">
                <ul ng-repeat="index in numOfContacts track by index.contactID">
                    <input type="hidden" ng-model="index.contactID">
                    <li><input type="text" ng-model="index.contactName" placeholder="Contact Name"></li>
                    <li><input type="text" ng-model="index.contactPhone" placeholder="Contact Phone"></li>
                    <li style="margin-bottom:5px"><input type="email" ng-model="index.contactEmail" placeholder="Contact Email"></li>
                </ul>
                <button class="add-another-contact" type="button" ng-click="addAnotherContact()">Add Another Contact</button> 
            </div>
        </div>
